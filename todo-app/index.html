<!DOCTYPE html>
<html>
    <head>
        <title>Todo App</title>
        <link rel="icon" href="/images/todo-icon.ico">
        <link rel="stylesheet" href="/styles/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
               <h1 class="header__title">To-do App</h1>
               <h2 class="header subtitle">What do you have to do?</h2> 
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input type="text" class="input" id="search-text" placeholder="Filter todos">
                <label class="checkbox">
                    <input id="hide-completed" type="checkbox"> Hide Completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Enter todo" name="newTodo">
                <button class="button">Create New Todo</button>
            </form>
        </div>
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todos-function.js"></script>
        <script src="/scripts/todo.js"></script>
    </body>
</html>
