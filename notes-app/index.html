<!DOCTYPE html>

<html>
    <head>
        <title>Notes App</title>
        <link href="/images/notes-icon.ico" rel="icon">
        <link rel="stylesheet" ty[e="text/css" href="/styles/styles.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Never Forget Anything!</h2>
            </div>
        </header>
        <div class="actions">
            <div class="actions__container">
                <input type="text" id="search-text" class="input" placeholder="filter notes">
                <select id="filter-by" class="dropdown">
                    <option value="byEdited">Sort by last edited</option>
                    <option value="byCreated">Sort by recently created</option>
                    <option value="alphabetical">Sort alphabetically</option>
                </select>
            </div>
        </div>
        <div class="container">
            <div id="notes"></div>
            <button id="create-notes" class="button">Create Note</button>
        </div>
        <script src="/scripts/uuidv4.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
        <script src="/scripts/notes-functions.js"></script>
        <script src="/scripts/notes-app.js"></script>
    </body>
</html>
