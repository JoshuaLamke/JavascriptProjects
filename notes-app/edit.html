<!DOCTYPE html>
<html>
    <head>
        <title>Note Editor</title>
        <link href="/images/notes-icon.ico" rel="icon">
        <link rel="stylesheet" ty[e="text/css" href="/styles/styles.css">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">Notes App</h1>
                <h2 class="header__subtitle">Never Forget Anything!</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container actions__container--spaced" >
                <a href="/index.html">Home</a>
                <span id="last-edited"></span>
            </div>

        <div class="container">
            <input id="note-title" class="title-input" placeholder="Note title">
            <textarea id="note-body" class="body-input" placeholder="Enter Note Text"></textarea>
            <button id="remove-note" class="button button--secondary">Remove Note</button>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment-with-locales.min.js"></script>
